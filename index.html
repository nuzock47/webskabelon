<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polaroid Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .polaroid {
            background-color: white;
            padding: 20px;
            margin: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: inline-block;
        }

        .polaroid img {
            width: auto;
            height: 200px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
	<br>
    <div class="polaroid">
        <img src="./images/københavn.jpg" alt="Image 1">
        <p>Image 1 husk tekst</p>
    </div>

    <div class="polaroid">
        <img src="./images/owl.jpg" alt="Image 2">
        <p>Image 2 husk tekst</p>
    </div>

    <div class="polaroid">
        <img src="./images/owlpipe.jpg" alt="Image 3">
        <p>Image 3 husk tekst</p>
    </div>
</body>
</html>
